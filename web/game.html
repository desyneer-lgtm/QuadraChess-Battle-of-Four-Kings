<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuadraChess - Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <h2>♟️ QuadraChess Room</h2>
    <p id="roomDisplay"></p>
    <canvas id="board" width="600" height="600"></canvas>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="qc_socket.js"></script>
  <script>
    // Get room from the URL
    const params = new URLSearchParams(window.location.search);
    const roomCode = params.get("room");

    document.getElementById("roomDisplay").textContent = `Room Code: ${roomCode}`;
    QC_Socket.init();

    // Example chess move listener
    QC_Socket.onMove((data) => {
      console.log("Move received:", data);
    });
  </script>
</body>
</html>
